{% extends "base.html" %} 
{% block content %}

      <div class="jumbotron">
        <form name="createUser" class="form-signin" method="POST">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus onchange="return validateName()">
        <p id="valName"></p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus onchange="return validateEmail()">
         <p id="valEmail"></p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required onchange="return validatePassword()">
         <p id="valPassword"></p>
        
        <button id="btnCreateUser" class="btn btn-lg btn-primary btn-block" type="button">Create User</button>
      </form>
      </div>

      
      
{% endblock %}
