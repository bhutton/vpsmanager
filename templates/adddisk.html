{% extends "base.html" %} 
{% block content %}

      <a href="/modifyVPS?id={{ id }}"><i class="material-icons md-18">keyboard_backspace</i></a>

      <form class="form-signin">
        <input type="hidden" name="id" value="{{ id }}">
        <table>
          <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name" required autofocus></td>
          </tr>
          <tr>
            <td><label>Import:</label></td>
            <td><input type="file" name="image"></td>
          </tr>
          <tr>
            <td><label>Size:</label></td>
            <td><select name=disk>
                <option>20GB</option>
                <option>30GB</option>
                <option>40GB</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Create Disk:</label></td>
            <td>
              <input type="checkbox" name=createDisk checked>
            </td>
          </tr>
        </table>
        
        <button id="btnCreateDisk" class="btn btn-lg btn-primary btn-block" type="button">Create</button>
      </form>
      
{% endblock %}
